---
layout: default
---

<article>
  <time class='square' datetime='{{ post.date }}' pubdate title='{{ post.date}}'>
    <div class='year'>{{ post.date | date: "%Y" }}</div>
    <div class='day'>{{ post.date | date: "%d" }}</div>
    <div class='month'>{{ post.date | date: "%b" }}</div>
  </time>
  <h1>{{ page.title }}</h1>
  {{ content }}
</article>
<hr>
